<div class="modal-danger modal-dialog" id="sub_area_conocimiento">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Eliminar {{ titulo }}</h4>
            </div>
            <form class="form-horizontal" role="form" action="{{ request.path }}" method="post">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                <div class="modal-body">
                        {% if not relacionado %}
                            <p>¿Está seguro de querer eliminar la Sub área de conocimiento {{ object.nombre }}?</p>
                        {% else %}
                            <ul>
                                <li>Hay al menos un <u>Tipo Específico de IEU</u> que depende de este registro.</li>
                                <!-- <li>Ésta <u>sub área de Conocimiento</u> tiene al menos una Sub área asociada</li> -->
                            </ul>
                        {% endif %}
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Cerrar</button>
                    {% if not relacionado %}
                        <button type="submit" class="btn btn-outline pull-right">Eliminar</button>
                    {% endif %}
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
