<div class="modal-dialog modal-side modal-top-right" id="instancia-administrativa">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% if object %}Editar {% else %}Agregar {% endif %} {{ titulo }}</h4>
            </div>
            {% if object %}
                <form class="form-horizontal" method="POST" role="form" action="{{ request.path }}">
            {% else %}
                <form class="form-horizontal" method="POST" role="form" action="{{ request.path }}">
            {% endif %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="box-body">
                <div class="form-group">
                    <label for="{{ form.nombre.id_for_label }}" class="col-sm-3 control-label">Nombre</label>
                    <div class="col-sm-9">
                        <input {% if object %}value="{{ form.nombre.value() }}"{% endif %} type="text" name="{{ form.nombre.name }}" required placeholder="Nombre del {{ titulo }}" class="form-control" id="{{ form.nombre.id_for_label }}" maxlength="50" />
                    </div>
                    <span class="help-block">
                        {% for error in form.nombre.errors %}
                            <ul>
                                <li class="text-red">{{ error }}</li>
                            </ul>
                        {% endfor %}
                    </span>
                </div>
                <div class="form-group">
                    <label for="{{ form.publicar.id_for_label }}" class="col-sm-3 control-label">publicar</label>
                    <div class="col-sm-9">
                        <label>
                            <input type="checkbox" name="{{ form.publicar.name }}" id="{{ form.publicar.id_for_label }}" {% if form.publicar.value() %} checked="checked" {% endif %}>
                        </label>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-primary pull-right">{%if object %}Editar{% else %}Agregar{% endif %} </button>
            </div>
              <!-- /.box-footer -->
        </form>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->
