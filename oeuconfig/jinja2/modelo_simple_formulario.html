<div class="modal-dialog modal-side modal-top-right" id="empresa">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">{% if object %}Editar {% else %}Agregar {% endif %} {{ titulo }}</h4>
            </div>
            {% if object %}
            <form class="form-horizontal" method="POST" role="form" action="{{ request.path }}">
                {% else %}
                <form class="form-horizontal" method="POST" role="form" action="{{ request.path }}">
                    {% endif %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="{{ form.nombre.id_for_label }}" class="col-sm-3 control-label">Nombre</label>
                            <div class="col-sm-9">
                                <input {% if object %}value="{{ form.nombre.value() }}" {% endif %} type="text"
                                    name="{{ form.nombre.name }}" required placeholder="Nombre del {{ titulo }}"
                                    class="form-control" id="{{ form.nombre.id_for_label }}"
                                    maxlength="{{ form.nombre.field.max_length }}" />
                            </div>
                            <span class="help-block">
                                {% for error in form.nombre.errors %}
                                <ul>
                                    <li class="text-red">{{ error }}</li>
                                </ul>
                                {% endfor %}
                            </span>
                        </div>

                        <div class="form-group">

                        <label for="{{ form.descripcion.id_for_label }}"
                        class="col-sm-3 control-label">Descripción</label>
                <div class="col-sm-9">
                    <div class="django-ckeditor-widget" data-field-id="id_descripcion"
                        style="display: inline-block;">
                        <textarea cols="40" name="{{ form.descripcion.name }}" placeholder="Descripción del {{ titulo }}"
                        class="form-control"
                        id="{{ form.descripcion.id_for_label }}" rows="10" data-processed="0"
                            data-config="{&quot;skin&quot;: &quot;moono-lisa&quot;, &quot;toolbar_Basic&quot;: [[&quot;Source&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;]], &quot;toolbar_Full&quot;: [[&quot;Styles&quot;, &quot;Format&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;Strike&quot;, &quot;SpellChecker&quot;, &quot;Undo&quot;, &quot;Redo&quot;], [&quot;Link&quot;, &quot;Unlink&quot;, &quot;Anchor&quot;], [&quot;Image&quot;, &quot;Flash&quot;, &quot;Table&quot;, &quot;HorizontalRule&quot;], [&quot;TextColor&quot;, &quot;BGColor&quot;], [&quot;Smiley&quot;, &quot;SpecialChar&quot;], [&quot;Source&quot;]], &quot;toolbar&quot;: &quot;YourCustomToolbarConfig&quot;, &quot;height&quot;: &quot;150px&quot;, &quot;width&quot;: &quot;100%&quot;, &quot;filebrowserWindowWidth&quot;: 940, &quot;filebrowserWindowHeight&quot;: 725, &quot;toolbar_YourCustomToolbarConfig&quot;: [{&quot;name&quot;: &quot;basicstyles&quot;, &quot;items&quot;: [&quot;Preview&quot;, &quot;-&quot;, &quot;Bold&quot;, &quot;Italic&quot;, &quot;Underline&quot;, &quot;NumberedList&quot;, &quot;BulletedList&quot;, &quot;-&quot;, &quot;Outdent&quot;, &quot;Indent&quot;, &quot;-&quot;, &quot;JustifyLeft&quot;, &quot;JustifyCenter&quot;, &quot;JustifyRight&quot;, &quot;JustifyBlock&quot;]}], &quot;toolbarCanCollapse&quot;: false, &quot;tabSpaces&quot;: 4, &quot;language&quot;: &quot;es&quot;}"
                            data-external-plugin-resources="[]" data-id="id_descripcion"
                            data-type="ckeditortype">{% if object %}{{ form.descripcion.value() }}{% endif %}</textarea>
                    </div>
                </div>
                        </div>
                        <div class="box-footer">
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cerrar</button>
                            <button type="submit"
                                class="btn btn-primary pull-right">{%if object %}Editar{% else %}Agregar{% endif %}
                            </button>
                        </div>
                        <!-- /.box-footer -->
                </form>
        </div>
    </div>
    <!-- /.modal-content -->
</div>
<!-- /.modal-dialog -->

{{ form.media.js }}

<script type="text/javascript">

    $(function () {
        //Initialize Select2 Elements
        $('#id_carrerasfc_set-0-sfc').select2();
        $('#id_carreratitulo_set-0-titulo').select2();
        $('#id_localidad_edit').select2();
        $('#id_tipo_carrera_edit').select2();
        $('#id_area_conocimiento_edit').select2();
        $('#id_sub_area_conocimiento_edit').select2();
        $('#id_periodicidad_edit').select2();

    });
    $(document).ready(function () {
        $(".django-ckeditor-widget").css("width", "100%")
    });

</script>
